{% extends 'layout.html' %}

{% block content %}
<div class="h-full flex items-center justify-center">
  <div class="w-3/5 h-fit text-black bg-gray-200 rounded p-10 flex flex-col items-center justify-center">
    <div class="text-3xl text-center pb-5">
      Registration
    </div>
    <form action="{% url 'registration' %}" method="post" class="w-3/4">
      {% csrf_token %}
      {% for field in form %}
        <div class="w-full pb-3">
          {{ field.label }}
        </div>
        <div class="w-full pb-3">
          {{ field }}
          {% if field.errors %}
                <ul>
                    {% for error in field.errors %}
                        <li class="text-red-500 text-xs">{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
      {% endfor %}
      <div class="w-full">
        <button type="submit" class="h-8 px-3 w-full rounded-md shadow text-white bg-blue-500">Send</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
