<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >

  <title>{{ title }}</title>
</head>
<body>
  <section class="bg-gray-100 dark:bg-gray-900 dark:text-white text-gray-600 h-screen flex overflow-hidden text-sm">
    <div class="flex-grow overflow-hidden h-full flex flex-col">
      <header class="h-16 lg:flex items-center w-full border-b border-gray-200 dark:border-gray-800 hidden px-10">
          {% load static %}
          <img class="h-full" src="{% static 'logo.png' %}" alt="logo">
      </header>
      <section class="p-10 grow">
        <div class="h-full flex items-center justify-center">
          <div class="w-3/5 h-2/3 text-black bg-gray-200 rounded p-10 flex flex-col items-center justify-center">
            <div class="text-center">
              {% if user.is_authenticated == True %}
                This is the Courses page
              {% else %}
                You have no permissions to view this page
              {% endif %}
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
</body>
</html>
